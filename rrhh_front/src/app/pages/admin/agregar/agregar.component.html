<app-navbar></app-navbar>
<main class="container animated fast fadeIn">
  <section class="row justify-content-center align-items-center g-5">
    <!-- //? form   -->
    <section class="col-12 col-md-8 col-lg-6">
      <div class="row my-lg-5">
        <div class="col-12 text-center">
          <h2 class="title text-white text-decoration-underline">
            Agregar Empleado
          </h2>
        </div>
      </div>
      <!-- form  -->
      <form
        action=""
        class="row gap-1"
        [formGroup]="forma"
        (submit)="guardar()"
      >
        <div class="col row row-cols-2">
          <label for="" class="col-12 title text-white-50 mb-3 text-center fs-5"
            >Datos de Inicio de Sesión</label
          >
          <div class="col">
            <label class="text-secondary para fs-6" for="">Email</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="email"
                placeholder="Email"
                formControlName="email"
                class="title form-control text-white bg-transparent border-white rounded-0"
                [class.is-invalid]="verificarInput('email')"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Password</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="password"
                placeholder="Password"
                formControlName="password"
                [class.is-invalid]="verificarInput('password')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <span *ngIf="verificarInput('password')" class="text-danger"
              >Mínimo 5 caracteres.</span
            >
          </div>
        </div>
        <hr class="bg-white border" />
        <div class="col row row-cols-2">
          <label
            for=""
            class="col-12 mb-3 fs-5 title text-white-50 mb-2 text-center"
            >Datos Personales del Empleado</label
          >
          <div class="col">
            <label class="text-secondary para fs-6" for="">Nombre</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Nombre"
                formControlName="nombre"
                [class.is-invalid]="verificarInput('nombre')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Apellido</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Apellido"
                formControlName="apellido"
                [class.is-invalid]="verificarInput('apellido')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Teléfono</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="tel"
                placeholder="Teléfono"
                formControlName="telefono"
                [class.is-invalid]="verificarInput('telefono')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">DNI</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="number"
                placeholder="DNI"
                formControlName="dni"
                [class.is-invalid]="verificarInput('dni')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Domicilío</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Domicilío"
                formControlName="domicilio"
                [class.is-invalid]="verificarInput('domicilio')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for=""
              >Fecha de Nacimiento</label
            >
            <div class="input-group mb-3 input-group-sm">
              <input
                type="date"
                placeholder=""
                formControlName="fechanacimiento"
                [class.is-invalid]="verificarInput('fechanacimiento')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Ingreso</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="date"
                placeholder=""
                formControlName="ingreso"
                [class.is-invalid]="verificarInput('ingreso')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Obra Social</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Obra Social"
                formControlName="obrasocial"
                [class.is-invalid]="verificarInput('obrasocial')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Legajo</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Legajo"
                formControlName="legajo"
                [class.is-invalid]="verificarInput('legajo')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col">
            <label class="text-secondary para fs-6" for="">Puesto</label>
            <div class="input-group mb-3 input-group-sm">
              <input
                type="text"
                placeholder="Puesto"
                formControlName="puesto"
                [class.is-invalid]="verificarInput('puesto')"
                class="title form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col-12 d-grid gap-2">
            <button
              class="btn-shadow title btn btn-warning rounded-0 btn-sm"
              type="submit"
            >
              AGREGAR
            </button>
          </div>
        </div>
      </form>
    </section>
  </section>
</main>

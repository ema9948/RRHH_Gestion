<div class="container h-100 animated fast fadeIn">
  <div class="row h-75 justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="row gap-5">
        <div class="col-12 text-center text-white">
          <h2 class="title">Solicitar Restablecer Contrase√±a</h2>
        </div>
        <!-- //! formulario -->
        <div class="col-12">
          <form class="row text-center" [formGroup]="forma" (submit)="send()">
            <div class="col-12 input-group mb-3">
              <input
                type="text"
                placeholder="Correo"
                formControlName="email"
                [class.is-invalid]="verificarInput('email')"
                class="title form-control-lg form-control text-white bg-transparent border-white rounded-0"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <div class="col-12" *ngIf="verificarInput('email')">
              <p class="para text-danger">Campo Requerido.</p>
            </div>
            <div class="col-12 d-grid gap-2">
              <button
                class="btn-shadow title btn btn-outline-info rounded-0"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>

        <!-- btn register and reset password  -->
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <a
                routerLink="/admin/login"
                class="btn-shadow title w-100 rounded-0 btn btn-outline-warning"
              >
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex h-25 justify-content-center align-items-end">
    <app-footer></app-footer>
  </div>
</div>
